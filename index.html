<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
    <script src="./dist/main.js"></script>

    <title>Typer Drive</title>
  </head>
  
  <body>
    <main id="main"></main>
    <!-- Title -->
    <div>
      <h1 class="title">Typer Drive</h1>
      <h3 class="createdby">Created by Leo Chung</h3>
    </div>
    
    <!-- Personal Links -->
    <div class="links">
      <a href="https://github.com/leochung97" target="_blank">
        <img src="./assets/github.png" alt="github-profile">
      </a>
    
      <a href="https://www.linkedin.com/in/swchung/" target="_blank">
        <img src="./assets/linkedin.png" alt="linkedin-profile">
      </a>
    </div>
    
    <!-- Game Menu -->
    <div class="game-menu">
      <div class="game-instructions">
        <button id="instructions-button">Instructions</button>
      </div>

      <div class="game-start">
        <button id="start-button">Start Game</button>
      </div>
      
      <audio id="game-music" loop src="/assets/music.mp3"></audio>
      <div class="game-audio">
        <button id="mute-button">Mute</button>
        <input type="range" id="volume" value="100">
      </div>
    </div>
    
    <!-- Canvas Elements -->
    <div class="container-canvas">
      <div class="health-canvas">
        <div class="player-health-canvas"></div>
        <div class="space-health-canvas"></div>
        <div class="enemy-health-canvas"></div>
      </div>
      <canvas></canvas>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
